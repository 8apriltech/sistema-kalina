<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Paciente</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #020617;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #020617;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 25px;
            color: #e5e7eb;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            color: #cbd5f5;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #38bdf8;
            color: #020617;
        }

        button:hover {
            background: #0ea5e9;
        }

        .voltar {
            margin-top: 15px;
            background: transparent;
            color: #94a3b8;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastrar Paciente</h1>

    <label>Nome completo</label>
    <input type="text" id="nome">

    <label>Data de retirada</label>
    <input type="date" id="dataPrevista">

    <button type="button" onclick="salvar()">Salvar</button>
    <button class="voltar" onclick="location.href='/dashboard-view'">Voltar</button>
</div>

<script>
async function salvar() {
    const nome = document.getElementById("nome").value.trim();
    const dataPrevista = document.getElementById("dataPrevista").value;

    if (!nome || !dataPrevista) {
        alert("Preencha todos os campos");
        return;
    }

    const hoje = new Date();
    const mes = hoje.getMonth() + 1;
    const ano = hoje.getFullYear();

    try {
        /* ---------- CRIA PACIENTE ---------- */
        const pacienteResp = await fetch("/pacientes/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                nome,
                observacao: null
            })
        });

        if (!pacienteResp.ok) {
            console.error("Erro ao criar paciente:", pacienteResp.status);
            alert("Erro ao criar paciente");
            return;
        }

        let paciente;
        try {
            paciente = await pacienteResp.json();
        } catch (err) {
            console.error("Resposta inv√°lida ao criar paciente", err);
            alert("Erro ao criar paciente");
            return;
        }

        /* ---------- DEFINE DATA DE RETIRADA ---------- */
        const retiradaResp = await fetch("/retiradas/definir-data", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                paciente_id: paciente.id,
                ano,
                mes,
                data_prevista: dataPrevista
            })
        });

        if (!retiradaResp.ok) {
            console.error("Erro ao definir data de retirada:", retiradaResp.status);
            alert("Erro ao definir data de retirada");
            return;
        }

        /* ---------- SUCESSO ---------- */
        window.location.href = "/dashboard-view";

    } catch (err) {
        console.error("Falha de rede ou erro inesperado", err);
        alert("Erro inesperado ao cadastrar paciente");
    }
}
</script>

</body>
</html>
