<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #020617;
            color: #e5e7eb;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #334155;
            text-align: center;
        }

        th {
            color: #93c5fd;
        }

        button {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .excluir {
            background: #ef4444;
            color: white;
        }

        .salvar {
            background: #22c55e;
            color: #020617;
        }

        .top {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>Pacientes</h2>

<div class="top">
    <button onclick="location.href='/cadastrar-paciente'">Novo Paciente</button>
</div>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data prevista</th>
            <th>AÃ§Ãµes</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
async function carregar() {
    const resp = await fetch("/pacientes/");
    const pacientes = await resp.json();

    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    pacientes.forEach(p => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${p.nome}</td>
            <td>
                <input type="date" id="data-${p.id}" value="${p.data_prevista || ''}">
            </td>
            <td>
                <button class="salvar" type="button" onclick="salvar(${p.id})">Salvar</button>
                <button class="excluir" type="button" onclick="excluir(${p.id})">Excluir</button>
            </td>
        `;

        tbody.appendChild(tr);
    });
}

async function excluir(id) {
    if (!confirm("Excluir paciente?")) return;

    const resp = await fetch(`/pacientes/${id}`, {
        method: "DELETE"
    });

    if (!resp.ok) {
        alert("Erro ao excluir");
        return;
    }

    // ðŸ”¥ RECARREGA A LISTA
    await carregar();
}

async function salvar(id) {
    const input = document.getElementById(`data-${id}`);
    const data = input.value;

    if (!data) {
        alert("Informe a data");
        return;
    }

    const hoje = new Date();
    const mes = hoje.getMonth() + 1;
    const ano = hoje.getFullYear();

    const resp = await fetch("/retiradas/definir-data", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            paciente_id: id,
            ano,
            mes,
            data_prevista: data
        })
    });

    if (!resp.ok) {
        alert("Erro ao salvar data");
        return;
    }

    // ðŸ”¥ RECARREGA A LISTA
    await carregar();
}

// carrega ao abrir
carregar();
</script>

</body>
</html>
